<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>우동 회원가입</h1>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label for="username">이름</label>
                <input type="text" id="username">
            </p>
            <p>
                <label for="usernum">전화번호</label>
                <input type="tel" id="usernum">
            </p>
            <p>
                <label for="userbirth">생년월일</label>
                <input type="date" id="userbirth">
            </p>
            <p>
                <label for="userid">아이디</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="passwd">비밀번호</label>
                <input type="password" id="passwd">
            </p>
            <p>
                <label for="passwd">비밀번호 확인</label>
                <input type="password" id="passwd">
            </p>
            <p>
                내 동네 설정하기 
                <select name="city" id="city">
                    <optgroup label="동네 설정하기">
                        <option value="강북구">강북구</option>
                        <option value="강남구">강남구</option>
                        <option value="서초구">서초구</option>
                        <option value="성북구">성북구</option>
                     </optgroup>
                </select>
            </p>
            <p>
                <legend>관심있는 주제</legend>
                <input type="checkbox" id="토익" name="토익" value="토익">
                <label for="토익">토익</label><br>
                <input type="checkbox" id="헬스" name="헬스" value="헬스">
                <label for="헬스">헬스</label><br>
                <input type="checkbox" id="요리" name="요리" value="요리">
                <label for="요리">요리</label><br>
                <input type="checkbox" id="코딩" name="코딩" value="코딩">
                <label for="코딩">코딩</label><br>
                <input type="checkbox" id="인테리어" name="인테리어" value="인테리어">
                <label for="인테리어">인테리어</label><br>
                <input type="checkbox" id="독서" name="독서" value="독서">
                <label for="독서">독서</label><br>
                <input type="checkbox" id="영화" name="영화" value="영화">
                <label for="영화">영화</label><br>
                <input type="checkbox" id="뮤지컬" name="뮤지컬" value="뮤지컬">
                <label for="뮤지컬">뮤지컬</label><br>
            </p>
            <a href="http://127.0.0.1:5500/main_udong.html">
                <button type="button">완료</button>
            </a>

           
        </fieldset>
    </form>
</body>
</html>
